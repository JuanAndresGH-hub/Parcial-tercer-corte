# Render Blueprint - Sistema de Gestión de Barbería
# Version simplificada y probada

services:
  # Servicio de Clientes
  - type: web
    name: barberia-clientes
    env: python
    region: oregon
    plan: free
    rootDir: services/clientes
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barberia-db
          property: connectionString

  # Servicio de Barberos
  - type: web
    name: barberia-barberos
    env: python
    region: oregon
    plan: free
    rootDir: services/barberos
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barberia-db
          property: connectionString

  # Servicio de Citas
  - type: web
    name: barberia-citas
    env: python
    region: oregon
    plan: free
    rootDir: services/citas
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barberia-db
          property: connectionString

databases:
  - name: barberia-db
    databaseName: barberia_db
    region: oregon
    plan: free

